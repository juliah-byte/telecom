<body>
    <h3>Join the Telecom Network</h3>
        <form (ngSubmit) = "save(); registerForm.reset()" id = "register" #registerForm>
            <div class = "form-group">
                <input class = "corner1" [(ngModel)] = "user.username" name = "username" type = "text" placeholder="username"/>
            </div>
            <div class = "form-group">
                <input class = "corner1" [(ngModel)] = "user.password" name = "password" type = "text" placeholder="password"/>
            </div>
                <div class = "form-group">
                <input class = "corner1" [(ngModel)] = "user.email" name = "email" type = "text" placeholder="email"/>
            </div>
            <div class = "form-group">
                <input class = "corner1" [(ngModel)] = "user.firstName" name = "first-name" type = "text" placeholder="first name"/>
            </div>
            <div class = "form-group">
                <input class = "corner1" [(ngModel)] = "user.lastName" name = "last-name" type = "text" placeholder="last name"/>
            </div>
            <div class = "form-group">
                <input class = "corner1" class="btn btn-primary mr 1 submit-button" type = "submit" value = "Register"/>
            </div>
        </form>
</body>
