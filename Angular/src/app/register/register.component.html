<h1>Register</h1>
<form (ngSubmit)="save(); registerForm.reset()" id="register" #registerForm>
  <div class="form-group">
    <label>Username</label>
    <input [(ngModel)]="user.username" name="username" type="text" />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input [(ngModel)]="user.password" name="password" type="text" />
  </div>
  <div class="form-group">
    <label>Email</label>
    <input [(ngModel)]="user.email" name="email" type="text" />
  </div>
  <div class="form-group">
    <label>First Name</label>
    <input [(ngModel)]="user.firstName" name="first-name" type="text" />
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input [(ngModel)]="user.lastName" name="last-name" type="text" />
  </div>
  <div>
    <input type="submit" value="Register" />
  </div>
</form>
