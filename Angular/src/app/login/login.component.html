<h1>Login</h1>
<form (ngSubmit)="validate(); loginForm.reset()" id="login" #loginForm>
  <label>Username</label>
  <input [(ngModel)]="user.username" name="username" type="text" /> <br />
  <label>Password</label>
  <input [(ngModel)]="user.password" name="password" type="password" /> <br />
  <input type="submit" />
</form>
